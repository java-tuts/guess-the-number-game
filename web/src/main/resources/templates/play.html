<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(com.vighnesh153.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(com.vighnesh153.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(com.vighnesh153.util.GameMappings).PLAY}__}"
              method="post">
            <label for="guess">Enter your guess</label>
            <input type="number" id="guess" name="guess">
            <input type="submit" value="Submit">
        </form>

        <footer>
            <p>Created by Vighnesh Raut.</p>
        </footer>
    </div>
</body>
</html>
