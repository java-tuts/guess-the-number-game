<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="head-id">
    <meta charset="UTF-8">
    <title>Play Title</title>
</head>
<body>
<div align="center">
    <h1 id="game-title">Guess the Number Game</h1>
    <h3 id="main-message">
        Main Message Content
    </h3>
    <h3 id="result-message">
        Result Message Content
    </h3>

    <form id="game-form" method="post">
        <label for="guess">Enter your guess</label>
        <input type="number" id="guess" name="guess">
        <input type="submit" value="Submit">
    </form>

    <footer id="footer">
        <p>Created by goes here</p>
    </footer>
</div>
</body>
</html>
